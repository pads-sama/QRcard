<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./app/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./dist/main.css" />
    <title>QR code</title>
  </head>
  <body>
        <main class="container">
          <article class="container__card">
              <img src="./app/images/image-qr-code.png" alt="qr code image" class="container__image">
              <h1 class="container__caption">Improve your font-end skills by building projects</h1>
              <p class="container__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
          </article>
        </div>
  </body>
</html>
